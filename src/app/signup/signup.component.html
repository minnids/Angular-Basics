<form #signup="ngForm" (ngSubmit)="onSubmit(signup.value)">
  <div class="form-group">
    <label for="fullname">Fullname</label>
    <input type="number" ngModel name="fullname" required minlength="4" maxlength="20"/>
  </div>
  <div class="form-group">
    <label for="Experienc">Experience</label>
    <input type="number" ngModel name="experienc" required  min="2" max="10" />
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" ngModel name="email" required />
  </div>
  <button [disabled]="!signup.valid" type="submit">Submit</button>
  {{ signup.value | json}}
</form>
